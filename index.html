        tbody td {

        /* â”€â”€ Empty State â”€â”€ */

        /* â”€â”€ Slide animation â”€â”€ */

        /* â”€â”€ Loading â”€â”€ */

    </style>

        // â”€â”€ Data Loading â”€â”€

        function renderSalons() {
            if (!DATA) return;
            const salonsOnDay = DATA.salons[selectedDay] || {};
            const customers = getCustomersForDay(selectedDay);

            const list = document.getElementById('salon-list');
            list.innerHTML = customers.map(name => {

            if (DATA.customers && DATA.customers[day]) {

            const salonsOnDay = DATA.salons[day] || {};

        function renderTable() {
            if (!DATA || !selectedSalon || !selectedDay) return;
            const products = (DATA.salons[selectedDay] || {})[selectedSalon] || [];
            const query = document.getElementById('product-search').value.toLowerCase();
            const today = new Date();

            // Filter
            let filtered = products.filter(p =>
                !query || p.product_name.toLowerCase().includes(query) || p.product_code.includes(query)
            );

            // Sort
            const sorted = [...filtered].sort((a, b) => {
                if (sortOrder === 'date') return b.last_order_date.localeCompare(a.last_order_date);
                if (sortOrder === 'name') return a.product_name.localeCompare(b.product_name, 'ja');
                if (sortOrder === 'price') return b.unit_price - a.unit_price;
                return 0;
            });

            document.getElementById('product-count').textContent = `${sorted.length} / ${products.length} ä»¶`;
            document.getElementById('generated-at').textContent = `ãƒ‡ãƒ¼ã‚¿æ›´æ–°: ${DATA.generated_at}`;

          <p>${query ? 'æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹å•†å“ãŒã‚ã‚Šã¾ã›ã‚“' : 'å£²ä¸Šãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'}</p>
        </div>`;
                return;
            }

            const rows = sorted.map(p => {
                const dateClass = getDateClass(p.last_order_date, today);
                const dateLabel = formatDateRelative(p.last_order_date, today);
                return `<tr>
        <td class="td-product">${escapeHtml(p.product_name)}</td>
        <td class="td-price">Â¥${p.unit_price.toLocaleString()}</td>
        <td class="td-date ${dateClass}" title="${p.last_order_date}">${p.last_order_date}<br><span style="font-size:10px;opacity:0.7">${dateLabel}</span></td>
      </tr>`;
            }).join('');

            document.getElementById('table-container').innerHTML = `
      <table>
        <thead>
          <tr>
            <th>å•†å“å</th>
            <th>è²©å£²å˜ä¾¡</th>
            <th>æœ€çµ‚ç™ºæ³¨æ—¥</th>

        }

        function getDateClass(dateStr, today) {
            const d = new Date(dateStr);
            const diffDays = Math.floor((today - d) / (1000 * 60 * 60 * 24));
            if (diffDays <= 60) return 'recent';
            if (diffDays <= 180) return 'old';
            return 'very-old';
        }

        function formatDateRelative(dateStr, today) {
            const d = new Date(dateStr);
            const diffDays = Math.floor((today - d) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'ä»Šæ—¥';
            if (diffDays < 7) return `${diffDays}æ—¥å‰`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}é€±é–“å‰`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)}ãƒ¶æœˆå‰`;
            return `${Math.floor(diffDays / 365)}å¹´ä»¥ä¸Šå‰`;
        }

        // â”€â”€ Step Indicator â”€â”€
        function updateSteps(active) {
            [1, 2, 3].forEach(i => {
                const el = document.getElementById('step' + i);
                el.classList.remove('active', 'done');
                if (i < active) el.classList.add('done');
                else if (i === active) el.classList.add('active');
            });
        }

        // â”€â”€ Escape helpers â”€â”€
        function escapeHtml(str) {
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
        function escapeAttr(str) {
            return String(str).replace(/'/g, "\\'");
        }

        // â”€â”€ Init â”€â”€
        loadData();
    </script>
